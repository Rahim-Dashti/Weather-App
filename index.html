<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <link
      rel="shortcut icon"
      href="./img/favicon/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="weather-app">
      <div class="top-bar">
        <div class="app-icon">
          <img
            src="./img/app icon/icon.png"
            alt="weather app icon"
            class="app-icon-image"
          />
        </div>
        <div class="search-bar">
          <form
            action="https://api.weatherapi.com/v1/current.json"
            method="get"
            id="search-form"
            onsubmit="return false"
          >
            <input
              type="hidden"
              name="key"
              value="d07e568ac6b24d47988152237232305"
            />
            <input type="text" name="city" id="city" value="Rasht" required />
            <button
              type="submit"
              form="search-form"
              onclick="get_weather(city.value)"
            >
              Search
            </button>
          </form>
        </div>
      </div>
      <div class="middle">
        <div class="current-info">
          <div>
            <p>Country : <span class="current-country"></span></p>
          </div>
          <div>
            <p>City : <span class="current-city"></span></p>
          </div>
          <div>
            <p>State : <span class="current-state"></span></p>
          </div>

          <div>
            <p>Local Time : <span class="local-time"></span></p>
          </div>
        </div>
        <div class="animated-info">
          <div class="current-weather-icon">
            <img src="" alt="weather-icon" class="current-weather-icon-img" />
          </div>
          <div>
            <p>Temperature : <span class="current-temp"></span> °C</p>
          </div>
          <div>
            <p class="current-condition-p">
              <span class="current-condition"></span>
            </p>
          </div>
        </div>
        <div class="wind-info">
          <div>
            <p>Feels Like : <span class="temp-feel"></span> °C</p>
          </div>
          <div>
            <p>Wind Speed : <span class="wind-speed"></span> (Kmph)</p>
          </div>
          <div>
            <p>Humidity : <span class="humidity"></span>%</p>
          </div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="footer">
        <p class="copywrite">
          Copyright © 2023
          <a class="footer-link" href="https://github.com/Rahim-Dashti"
            >rahim dashti</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
